<template class="d-switch d-switch-width d-switch-rounded" role="presentation">
	<input type="checkbox" class="-d-switch-input d-switch-width" data-attach-point="focusNode" checked="{{checked}}"
		   disabled="{{disabled}}" value="{{value}}" name="{{name}}"/>
	<div class="-d-switch-push -d-switch-transition" data-attach-point="_pushNode"></div
	><div class="-d-switch-knobglass" data-attach-point="_knobGlassNode"
	></div><div class="-d-switch-inner-wrapper -d-switch-transition" data-attach-point="_innerWrapperNode">&nbsp
		<div class="-d-switch-inner -d-switch-pull -d-switch-transition" data-attach-point="_innerNode">
			<div class="-d-switch-block -d-switch-on d-switch-width">{{checkedLabel}}&nbsp</div
			><div class="-d-switch-block -d-switch-knob d-switch-rounded" data-attach-point="_knobNode">&nbsp</div
			><div class="-d-switch-block -d-switch-off d-switch-width">{{uncheckedLabel}}&nbsp</div>
		</div>
	</div>
</template>
