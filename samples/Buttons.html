<!doctype html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<title>deliteful Buttons sample</title>

	<script type="text/javascript" src="../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../.."
		});
	</script>

	<script type="text/javascript">
		require([
			"dojo/dom",
			"dojo/on",
			"delite/register",
			"delite/Widget",
			"deliteful/CheckBox",
			"deliteful/ToggleButton",
			"deliteful/Switch",
			"dojo/domReady!"
		], function (dom, on, register, Widget) {
			register.parse();
		});

	</script>

</head>
<body>
<fieldset>
	<legend>Wrapped in label</legend>
	<p><label><d-checkbox id="cb1"></d-checkbox>This is Checkbox (cb1)</label></p>
	<p><label><d-checkbox id="cb2" disabled></d-checkbox>This is Checkbox disabled (cb2)</label></p>
	<p><label>This is a Switch: <d-switch id="sw1"></d-switch></label></p>
	<p><label>This is a Switch with label: <d-switch id="sw2" checked="true" checkedLabel="ON" uncheckedLabel="OFF"></d-switch></label></p>
</fieldset>
<fieldset>
	<legend>Using label for=</legend>
	<p><d-checkbox id="cb3"></d-checkbox><label for="cb3">This is Checkbox (cb1)</label></p>
	<p><d-checkbox id="cb4" disabled></d-checkbox><label for="cb4">This is Checkbox disabled (cb2)</label></p>
	<p><d-switch id="sw3"></d-switch><label for="sw3">This is a Switch</label></p>
	<p><d-switch id="sw4" checked="true" checkedLabel="ON" uncheckedLabel="OFF"></d-switch><label for="sw4">This is a Switch with label</label></p>
</fieldset>

<button is="d-toggle-button">Push</button>

</body>
</html>
